<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Moodify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(120deg, #8e2de2, #4a00e0);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      width: 400px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.8s ease;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .login-box h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .form-control:focus {
      box-shadow: 0 0 5px #fff;
    }

    .btn-login, .btn-signup {
      border-radius: 30px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
      border: none;
    }

    .btn-login {
      background-color: #00c9a7;
      color: white;
    }

    .btn-login:hover {
      background-color: #00b396;
    }

    .btn-signup {
      background-color: #f50057;
      color: white;
    }

    .btn-signup:hover {
      background-color: #c51162;
    }

    .alert {
      font-size: 14px;
      margin-bottom: 15px;
    }

    .music-icon {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 10px;
      color: #ffeb3b;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    ::placeholder {
      color: #555;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="music-icon">ðŸŽ§</div>
    <h2>Welcome to Moodify</h2>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/">
      <input type="text" class="form-control" name="username" placeholder="Username" required>
      <input type="password" class="form-control" name="password" placeholder="Password" required>
      <button class="btn btn-login w-100 mb-3" type="submit">Login</button>
    </form>

    <form method="POST" action="/signup">
      <input type="text" class="form-control" name="username" placeholder="New Username" required>
      <input type="password" class="form-control" name="password" placeholder="New Password" required>
      <button class="btn btn-signup w-100" type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
