<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Input | Moodify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #9d50bb, #6e48aa); /* Purple gradient */
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.5s ease-in-out;
    }

    .container-box {
      max-width: 700px;
      margin: 60px auto;
      background: #ffe6f0; /* Soft pink card */
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(255, 105, 180, 0.3);
      transition: box-shadow 0.3s ease;
    }

    .container-box:hover {
      box-shadow: 0 15px 50px rgba(255, 20, 147, 0.4);
    }

    .input-method-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .input-method-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(255, 20, 147, 0.2);
    }

    .emoji {
      font-size: 30px;
      margin-right: 10px;
    }

    .form-label {
      color: #d81b60; /* bold dark pink */
      font-weight: 600;
    }

    .btn-success {
      background-color: #e91e63 !important; /* bold pink */
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-success:hover {
      background-color: #c2185b !important;
    }

    .btn-outline-dark {
      border-color: #6d4c41;
      color: #6d4c41;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-outline-dark:hover {
      background-color: #6d4c41;
      color: white;
    }

    .btn-outline-danger:hover {
      background-color: #e53935;
      color: white;
    }

    select, textarea, .form-control {
      transition: box-shadow 0.3s ease;
    }

    select:focus, textarea:focus, .form-control:focus {
      box-shadow: 0 0 5px rgba(233, 30, 99, 0.6);
      border-color: #e91e63;
    }
  </style>
</head>
<body>
  <div class="container container-box">
    <h2 class="text-center mb-4">Hi {{ session['username'] }} üëã</h2>
    <p class="text-center mb-4">Choose how you want to express your mood:</p>

    <form method="POST" action="/detect">
      <div class="mb-3">
        <label class="form-label fw-bold">Select Input Method</label>
        <select class="form-select" name="input_method" onchange="toggleInput(this.value)">
          <option value="text">üìù Text</option>
          <option value="voice">üé§ Voice</option>
          <option value="face">üì∑ Face</option>
        </select>
      </div>

      <div class="mb-3" id="text-box">
        <textarea class="form-control" name="text_input" rows="3" placeholder="Type how you're feeling..."></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100 mt-3">üé∂ Detect Mood & Play</button>
    </form>

    <div class="text-center mt-4">
      <a href="/history" class="btn btn-outline-dark me-2">üìà View Mood History</a>
      <a href="/logout" class="btn btn-outline-danger">üö™ Logout</a>
    </div>
  </div>

  <script>
    function toggleInput(method) {
      const textBox = document.getElementById("text-box");
      if (method === 'text') {
        textBox.style.display = 'block';
      } else {
        textBox.style.display = 'none';
      }
    }
  </script>
</body>
</html>
